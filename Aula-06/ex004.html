 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual e seu nome?')
        document.writeln (`Olá <strong>${nome}</strong>! </br> Seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()} </br>`)
        document.writeln(`Seu nome em minusculo ${nome.toLowerCase()} </br>`)
    </script>
</body>
</html>
