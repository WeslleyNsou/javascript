<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body{
            height: 98vh;
        }
        div#area{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou(){
            a.innerText = ('CLICOU !')
            a.style.background = ('red')
        }
        function entrou(){
            a.innerText = ('ENTROU !')
        }
        function saiu(){
            a.innerText = ('SAIU !')
            a.style.background = ('green')
        }
    </script>
</body>
</html>
