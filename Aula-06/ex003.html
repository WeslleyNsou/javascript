<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama...</title>
    <style>
        body{
            background-color: gray
        }
        h1, p{
            color: white;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Ola mundo!</h1>
    <p>Ja me livrei da maldição!</p>
    <script>
        /*
                    String -> Number

        Number.parseInt(prompt('Digite um numero: '))\
        Esse codigo cria uma converção de String para Number (interiro)

        Number.parseFloat(prompt('Digite um numero: '))
        Esse codigo cria uma converção de String para Number (real)

        Number(prompt('Digite um numero: '))
        Nesse caso o Js irá decidir sé será número ínteiro ou real
        */

        /*
                    Number -> String
        
        Podé-se utilizar String() ou n.toString()
        */
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var soma = n1 + n2
        alert(`O valor da some entre ${n1} e ${n2} é ingual há: ${soma} `)
        /*
            (number + number) para adição
            (string + string) para concatenação
        */
    </script>
</body>
</html>
